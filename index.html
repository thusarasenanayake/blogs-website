<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A website for displaying blog posts loaded from json file/server" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thusara Senanayake" />
    <title>Blogs Website</title>

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />

    <!-- <script defer src="js/main.js"></script> -->
    <script defer src="./assets/js/dayjs.min.js"></script>
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <!-- CONTAINER FOR HEADER AND NAVIGATION -->
    <div class="container">

        <!-- HEADER -->
        <header class="blog-header py-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-sm-4">
                    <a class="btn my-sm-0 mb-2 btn-sm btn-outline-secondary" href="add_post.html">Add new</a>
                </div>
                <div class="col-sm-4 text-center">
                    <a class="blog-header-logo text-dark" href="./index.html" id="brand">Blogs Website</a>
                </div>
                <div class="col-sm-4 text-sm-end text-center mt-4 mt-sm-0">
                    <form class="form" id="search_form">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                            id="search_box">
                        <button class="btn p-0" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="ms-2 pb-1" role="img" viewBox="0 0 24 24">
                                <title>Search</title>
                                <circle cx="10.5" cy="10.5" r="7.5" />
                                <path d="M21 21l-5.2-5.2" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <!-- NAVIGATION -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between" id="category">
                <a class="p-2 link-secondary no-underline" href="#" id="world">World</a>
                <a class="p-2 link-secondary no-underline" href="#" id="u.s.">U.S.</a>
                <a class="p-2 link-secondary no-underline" href="#" id="technology">Technology</a>
                <a class="p-2 link-secondary no-underline" href="#" id="design">Design</a>
                <a class="p-2 link-secondary no-underline" href="#" id="culture">Culture</a>
                <a class="p-2 link-secondary no-underline" href="#" id="business">Business</a>
                <a class="p-2 link-secondary no-underline" href="#" id="politics">Politics</a>
                <a class="p-2 link-secondary no-underline" href="#" id="opinion">Opinion</a>
                <a class="p-2 link-secondary no-underline" href="#" id="science">Science</a>
                <a class="p-2 link-secondary no-underline" href="#" id="health">Health</a>
                <a class="p-2 link-secondary no-underline" href="#" id="style">Style</a>
                <a class="p-2 link-secondary no-underline" href="#" id="travel">Travel</a>
            </nav>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <main class="container">

        <!-- COVER -->
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark" id="cover">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic" id="cover-post-heading">
                </h1>
                <p class="lead my-3" id="cover-post-summary">
                </p>
                <p class="lead mb-0">
                    <a href="#" class="text-white fw-bold" id="cover-post-link">Continue reading...</a>
                </p>
            </div>
        </div>

        <!-- BLOG CARDS -->
        <div class="row mb-2" id="blog_cards">
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="blog-footer">
        <p>Blogs Website by <a href="https://github.com/thusarasenanayake/blogs-website" target="_blank">Thusara
                Senanayake</a>.
        </p>
        <p>
            <a href="#brand">Back to top</a>
        </p>
    </footer>
</body>

</html>
